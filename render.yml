services:
  - type: web
    name: jobboard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd jobboard_backend && python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
